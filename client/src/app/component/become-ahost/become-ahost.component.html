<mat-card class=" mx-auto mt-5 allCard" style="width: 90%;" >
    <div class="card-header text-center  mt-4 mb-5 headerI" color="primary">Want to become a host?</div>
    <form
      name="form"
      class="mt-2 mr-4"
      #hostForm=ngForm (ngSubmit)="onSubmit()" novalidate
    >
      <div class="row">
        <div class="col-6">
          <label class="ml-3 allCard" id="radio-group-label">Is your room : </label>
        </div>
        <div class="col-6 ">
          <mat-radio-group
          class="allCard"
            aria-label="Select an option"
            required
            #room_space="ngModel"
            name="room_space"
            ngModel
            [(ngModel)]="hostModel.room_space"
          >
            <mat-radio-button class="allCard" value="shared">Shared</mat-radio-button>
            <mat-radio-button class="allCard" value="private">Private</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

<br/>      
  
      <div class="row">
        <div class="col-6">
          <label class="ml-3 allCard" id="radio-group-label"
            >Is your room is occupied now?</label
          >
        </div>
        <div class="col-6">
          <mat-radio-group
          class="allCard"
            aria-label="Select an option"
            required
            #occupied="ngModel"
            name="occupied"
            ngModel
            [(ngModel)]="hostModel.occupied"
          >
            <mat-radio-button class="allCard" value="occupied">Yes</mat-radio-button>
            <mat-radio-button class="allCard" value="free">No</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <br/>      

      <div class="row">
        <div class="col-6">
          <label class="ml-3 allCard" id="radio-group-label"
            >Image of your room ?</label
          >

        </div>
        
        <div class="col-6">

          <input
          class="form-control form-control-sm allCard"
            required
            type="file"
            name="image"
            (change)="selectFile($event)"
          />
        </div>
        <!-- <div class="text-center">
            <img class="img-fluid mx-auto d-block" id="output" [src]="url" alt="" height="200" width="200" />
          </div> -->
      </div>
      <br/>      

      <mat-card-actions  class=" mt-1 mx-auto text-center">
        <button
          type="submit"
          mat-raised-button
          color="primary"
         class="allCard btn"
         [disabled]="hostForm.form.invalid"
        >
        Submit
        </button>
      </mat-card-actions>
    </form>
    <div *ngIf="!show">
        <div style="text-align: center">
          Congratulation you are from now on <span>a host</span>. You can edit your
          profile down  <a href="profile">here</a>
        </div>
      </div>
      
  </mat-card>
