<div class="grid-container">
  <h1 class="mat-h1">Welcome to <span>MCEC</span></h1>
  <h5>Here is some advices to you</h5>
  <mat-grid-list *ngFor="let card of cards" cols="2" rowHeight="450px">
      <mat-grid-tile  [colspan]="2" [rowspan]="1">
      <mat-card class="dashboard-card">
      <mat-card-header>
          <mat-card-title>
          {{card.title}}
          </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
          <div>{{card.body}}</div>
          <div> <img class="img-fluid rounded"src={{card.imgUrl}} width="500" height="150" ></div>
      </mat-card-content>
      </mat-card>
  </mat-grid-tile>
  </mat-grid-list>
</div>
