<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]="{'dark-theme-mode':isDarkTheme}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <img
      src="http://res.cloudinary.com/roudeinamysplash/image/upload/v1621093278/gwrsugg4bbodvx8dkls7.png"
      height="210px"
      width="190px"
    />
    <mat-nav-list  >
      <a class="allCard link text" mat-list-item routerLink="/">Home</a>
      <a class="allCard link text"  mat-list-item   *ngIf="!isLoggedIn" routerLink="/register">Register</a>
      <a class="allCard link text" mat-list-item   *ngIf="!isLoggedIn" routerLink="/login">Login</a>
      <a class="allCard link text" mat-list-item  *ngIf="isLoggedIn" (click)="logout()" routerLink="/">LogOut</a>
      <a class="allCard link text" mat-list-item   *ngIf="isLoggedIn" routerLink="/profile">Profile</a>
      <a class="allCard link text" mat-list-item   *ngIf="isLoggedIn" routerLink="/becomeAhost">Become a host?</a>
      <a class="allCard link text" mat-list-item *ngIf="isLoggedIn" href="/search">Search</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="allCard" >Enjoy the hospitality ...</span>
      <span style="flex:auto;"></span>
      <mat-slide-toggle [(ngModel)]="isDarkTheme" labelPosition="before">
        <mat-icon>bedtime</mat-icon>
      </mat-slide-toggle>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
