<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]="{'dark-theme-mode':isDarkTheme}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <img
      src="https://roudeinabentrad.files.wordpress.com/2021/03/mi-casa-es-tu-casa.png"
      height="200px"
      width="220px"
    />
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      
      <a mat-list-item   *ngIf="!isLoggedIn" routerLink="/register">Register</a>
      <a mat-list-item   *ngIf="!isLoggedIn" routerLink="/login">Login</a>
      <a mat-list-item  *ngIf="isLoggedIn" (click)="logout()" routerLink="/">LogOut</a>
      <a mat-list-item   *ngIf="isLoggedIn" routerLink="/profile">Profile</a>
      <a mat-list-item   *ngIf="isLoggedIn" routerLink="/becomeAhost">Become a host?</a>
      <a mat-list-item *ngIf="isLoggedIn" href="/search">Search</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MCEC</span>
      <span style="flex:auto;"></span>
      <mat-slide-toggle [(ngModel)]="isDarkTheme" labelPosition="before">
        <mat-icon>bedtime</mat-icon>
      </mat-slide-toggle>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
